  <body >
    <div class="MainContainer container">
   
<!-- <form action="" id="myForm"> -->

  <table >
    <legend style="text-align: center;">Training Course Signup</legend>
    <tr>
      <th>image:</th>
      <td>
        <input id = 'StudentImage'type="file" onchange = "SetImage(event)"/>
      </td>
    </tr>

    <tr>
      <th>First Name:</th>
      <td><input type="text" id="firstname" /></td>
      <th>Last Name:</th>
      <td><input type="text" id="lastname" /></td>
    </tr>

    <tr>
      <th>Parent:</th>
      <td><input type="text" id="fathername" /></td>
      <th>DOB:</th>
      <td><input type="date" id="DOB" style="width: -webkit-fill-available;" /></td>
    </tr>
    <tr>
      <th>Email ID:</th>
      <td><input type="text" id="email" /></td>
      <th>Phone No:</th>
      <td><input type="number" id="phone" /></td>
    </tr>
    <tr>
      <th>Class:</th>
      <td>
        <select style="width : 190px; font-size : 15px;" onchange="changeStatus()" class="form-select " id="class" aria-label="Default select example">       
          <option></option>
          <option value="X">X th</option>
          <option value="XI">XI th</option>
          <option value="XII">XII th</option>
          <option value="UG">Under Graduate</option>
          <option value="PG">Post Graduate</option>
        </select>
      </td>
     <div id="CGPA" >
       <td style="display: none;" id="cg"><b>CGPA</b> </td>
      <td style="display: none;" id="cgp"><input type="text" id="cgpa"/></td>
     </div>
     <div  id="Percentage" >
      <th style="display: none;" id="percen">Percentage </th>
      <td style="display: none;" id="percent"><input type="text" id="per" /></td>
     </div>
  
    </tr>

    <tr>
      <th>Roll No:</th>
      <td><input type="text" id="roll" /></td>
      <th>Gender</th>
      <td>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            onclick="SetGender(event)"
            value="Male"
          />
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            onclick="SetGender(event)"
            value="Female"
          />
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </td>
    </tr>
    <tr>
      <th>Skills:</th>
      <td colspan="4">
        <div class="form-check form-check-inline">
          <input
          onchange="SetSkills(event)"
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            value="HTML"
          />
          <label class="form-check-label" for="inlineCheckbox1">HTML</label>
        </div>
        <div class="form-check form-check-inline">
          <input
          onchange="SetSkills(event)"
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox2"
            value="CSS"
          />
          <label class="form-check-label" for="inlineCheckbox2">CSS</label>
        </div>
        <div class="form-check form-check-inline">
          <input
          onchange="SetSkills(event)"

            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox3"
            value="Bootstrap"
          />
          <label class="form-check-label" for="inlineCheckbox3"
            >BOOTSTRAP</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
          onchange="SetSkills(event)"
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox4"
            value="JavaScript"
          />
          <label class="form-check-label" for="inlineCheckbox3"
            >JavaScript</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
          onchange="SetSkills(event)"

            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox5"
            value="C#"
          />
          <label class="form-check-label" for="inlineCheckbox3">C#</label>
        </div>
      </td>
    </tr>
    <tr>
      <th>description:</th>
      <td colspan="4">
        <textarea name="#" id="dis" cols="76" rows="3"></textarea>
      </td>
    </tr>
    <tr>
      <th colspan="4">
        <button
        class="btn btn-outline-info w-100 "
        onclick="AddToList() , reset()"
        type="submit"
       
      >
        Submit
      </button>
      </th>
    </tr>
  </table>    
</div>

<div id="StudentListContainer">


</div>

<div id="singleStudent" style="display:none" >

</div>

    margin-left: 10%;
    font-size: 20px;">
      <span>First Name : </span> <span id="fName"></span>  <br>
  <span>Last Name : </span>  <span id="lName"></span> <br>

  <span>Phone Num : </span> <span id="PhoneNum"></span> <br>
  <span>Percentage : </span> <span id="Per"></span> <br>

  <span>Roll Number : </span> <span id="Roll"></span> <br>
  <span>Class : </span> <span id="Class"></span> <br>
  <span>Gender : </span> <span id="Gender"></span> <br>
  <span>Skills : </span> <span id="Skills"></span> <br>

  </div>

    

    </div>



    <script>

function reset(){

    // document.querySelector('#StudentListContainer').value='';


};





function changeStatus(){

    var class1 = document.querySelector(".form-select").value;


    if (class1 == "X" || class1 == "XI" || class1 == "XII") {
    
    $("#percen").show();
    $("#percent").show();
    $("#cg").hide();
    $("#cgp").hide();
};
if (class1 == "UG" ) {
    
    $("#cg").show();
    $("#cgp").show();
    $("#percen").hide();
    $("#percent").hide();
      

};


};





        
var gender = "";
var StudentList = [];

StudentList = [];
StudentPhotoUploaded =false;

SkillsArray = [];

var StudentImageURL = "";

// 

const StudentImage = document.getElementById("StudentImage");
const firstname = document.getElementById("firstname");
const lastname = document.getElementById("lastname");
const email = document.getElementById("email");
const ClassName = document.getElementById("class");
const DOB = document.getElementById("DOB");
const fathername = document.getElementById("fathername");
const phone = document.getElementById("phone");
const per = document.getElementById("per");
const cgpa = document.getElementById("cgpa");
const roll = document.getElementById("roll");
const html = document.getElementById("inlineCheckbox1");
const css = document.getElementById("inlineCheckbox2");
const bootstrap = document.getElementById("inlineCheckbox3");
const javascript = document.getElementById("inlineCheckbox4");
const CSharp = document.getElementById("inlineCheckbox5");
const dis = document.getElementById("dis");

// single students view Reference....

const StudentPhoto = document.getElementById("StudentPhoto");
const FName = document.getElementById("fName");
const lName = document.getElementById("LName");
const FatherName = document.getElementById("FatherName");
const DateOfBirth = document.getElementById("DateOfBirth");
const EmailID = document.getElementById("EmailID");
const PhoneNum =document.getElementById("PhoneNum");
const Per =document.getElementById("Per");
const Cgpa = document.getElementById("Cgpa");
const Roll = document.getElementById("Roll");
const Class = document.getElementById("Class");
const Gender = document.getElementById("Gender");
const Skills =document.getElementById("Skills");
const Descrip = document.getElementById("Descrip");


function AddToList() {

  Student = {
    studentImage: StudentImageURL,
    firstname: firstname.value,
    lastname: lastname.value,
    email: email.value,
    dob: DOB.value,
    Class: ClassName.value,
    fathername: fathername.value,
    phone: phone.value,
    per:per.value,
    cgpa: cgpa.value,
    roll: roll.value,
    gender: gender,
    skills: SkillsArray,
    despcription: dis.value,
  }; 

  if(Student.lastname!=null && Student.lastname!='' && Student.firstname!=null&&Student.firstname!='' &&
     Student.email!=null && Student.email!='' && Student.phone!=null&&Student.phone!='' &&
     Student.fathername!=null && Student.fathername!='' && Student.Class!=null && Student.Class!='' &&
      Student.dob!=null && Student.dob!='' && Student.per!=null && Student.per!=' ' && Student.cgpa!=null && Student.cgpa!=' ' && Student.roll!=null && Student.roll!=''
      && Student.despcription!=null && Student.despcription!=''  && Student.skills!=null && Student.skills!=''
      && Student.gender!=null && Student.gender!='')
  {
  // pushing these object to the array.

  StudentList.push(Student);

  // console.log(StudentList);
}
else{
  alert('Please fill all fields');
}
  // this div will hold student records..
  const StudentDisplay = document.getElementById("");

  var record = document.createElement("div");

  StudentList.forEach((element, index) => {
    record.innerHTML = `
    <div class="d-flex">
    <h5 style="width : 250px; margin-left : 20px; margin-top : 15px">
    <span style="margin-right : 20px">${index + 1}</span>
    ${Student.firstname} ${Student.lastname}</h5>
    
    <button class="btn btn-success m-1" onclick="ViewStudent(${index})">View</button>
    <button class="btn btn-danger m-1" onclick="RemoveStudent(${index})">Remove</button>
    </div>
    `;
  });


  // appending these 
  StudentDisplay.appendChild(record);
 
  
}

function SetGender(e) {
  // console.log(e.target.value);
  gender = e.target.value;
}

function SetImage(e) {
  let file = e.target.files[0];
  StudentImageURL = URL.createObjectURL(file);
  // console.log(e.target.files[0]);
  // console.log(StudentImageURL);
}

function SetSkills(event) {
  // console.log("Yes");
  if (event.target.checked == true) {
    SkillsArray.push(event.target.value);
    // console.log(SkillsArray);
  } else {
    index = SkillsArray.findIndex((element) => element == event.target.value);
    SkillsArray.splice(index, 1);
    // console.log(SkillsArray);
  }
}

function ViewStudent(index) {

    //displaying the card on the view button click..
    document.getElementById('singleStudent').style.display = 'block';

  let StudentToView = StudentList[index];

   this.StudentPhoto.src = StudentToView.studentImage;
   FName.innerHTML = StudentToView.firstname;
   lName.innerHTML = StudentToView.lastname;
   FatherName.innerHTML = StudentToView.fathername;
   DateOfBirth.innerHTML = StudentToView.dob;
   EmailID.innerHTML=StudentToView.email;
   PhoneNum.innerHTML=StudentToView.phone;
   Per.innerHTML= StudentToView.per;
   Cgpa.innerHTML = StudentToView.cgpa;
   Roll.innerHTML = StudentToView.roll;
   Class.innerHTML = StudentToView.Class;
   Gender.innerHTML = StudentToView.gender;
   Skills.innerHTML = StudentToView.skills;
   Descrip.innerHTML = StudentToView.despcription;
;
}

function RemoveStudent(index) {
    StudentList.splice(index,1);
    StudentList = StudentList;
    // console.log(StudentList); 
    
    // to remove the element from dom
      document.getElementsByClassName('d-flex')[index].innerHTML = '';
 document.getElementById("singleStudent").style.display = "none";
    localStorage.setItem("StudentList",JSON.stringify(StudentList));
    
   
}


    </script>
